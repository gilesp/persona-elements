<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../core-icon-button/core-icon-button.html">

<polymer-element name="persona-detail">
  <template>
    <style>
     :host {
       display: block;
       position: relative;
       box-sizing: border-box;
       -moz-box-sizing: border-box;
       height: 64px;
       font-size: 1.3em;
       background-color: #CFD8DC;
     }

     .persona-heading {
       height: 100px;
       z-index: 1;
       box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
       background-color: #ffeb3b;
     }

     .persona-heading::shadow #topBar {
       height: 96px;
     }

     polyfill-next-selector { content: '.persona-heading img' }
     .persona-heading ::content img {
       width: 70px;
       height: 70px;
       border: 1px solid black;
       border-radius: 50%;
     }

     .name {
       white-space: nowrap;
       overflow: hidden;
       text-overflow: ellipsis;
     }

     .persona-panel {
       position: relative;
       overflow-x: hidden;
       background-color: #424242;
       height: 100%;
     }

     .sections {
       display: block;
       position: absolute;
       top: 100px;
       right: 0;
       bottom: 0;
       left: 0;
       overflow-y: hidden;
       overflow-x: hidden;
       -webkit-overflow-scrolling: touch;
     }
    </style>

    <div class="persona-panel" flex>
      <core-toolbar class="persona-heading">
        <content select="img"></content>
        <div flex class="name"><content select="h1"></content></div>
        <div><content select="h3"></content></div>
      </core-toolbar>

      <div class="sections" tile-cascade fade>
        <content></content>
      </div>
    </div>
  </template>
  <script>
   Polymer('persona-detail');
  </script>
</polymer-element>
